<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leverage Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <form id="form" class="grid">
                <div class="group header"><h1>Leverage Calculator</h1></div>
                <div class="group">
                    <div class="grid__item input">
                        <label for="input__price">Price </label>
                        <input type="number" name="input__price" id="input__price" value="0.00" min="0" step="0.00001" />
                    </div>
                    <div class="grid__item input">
                        <label for="input__position__cost">Cost </label>
                        <input type="number" name="input__position__cost" id="input__position__cost" value="0.00" min="0" step="0.01" />
                    </div>
                    <div class="grid__item input">
                        <label for="input__leverage">Leverage </label>
                        <input type="number" name="input__leverage" id="input__leverage" value="1" min="1" />
                    </div>
                    <div class="grid__item output white">
                        <span>Cost Leveraged </span>
                        <span id="output__position__leveraged">0.00</span>
                    </div>
                    <div class="grid__item output">
                        <span>QTY </span>
                        <span id="output__quantity" class="integer">0</span>
                    </div>
                </div>

                <div class="group red">
                    <div class="grid__item output">
                        <span>Liquidation point </span>
                        <span id="output__liquidation__percentage" class="percent">-100%</span>
                    </div>
                    <div class="grid__item output">
                        <span>50% Loss at </span>
                        <span id="output__liquidation__price__half">0.00</span>
                    </div>
                    <div class="grid__item output">
                        <span>Liquidation at </span>
                        <span id="output__liquidation__price">0.00</span>
                    </div>
                </div>

                <div class="group green">
                    <div class="grid__item input">
                        <label for="input__target1">Target 1 </label>
                        <input type="number" name="input__target1" id="input__target1" value="0.00" min="0" step="0.00001" />
                    </div>
                    <div class="grid__item input">
                        <label for="input__target2">Target 2 </label>
                        <input type="number" name="input__target2" id="input__target2" value="0.00" min="0" step="0.00001" />
                    </div>
                    <div class="grid__item output">
                        <span>Gain at T1 </span>
                        <span id="output__profit__target1">0.00</span>
                    </div>
                    <div class="grid__item output">
                        <span>Gain at T2 </span>
                        <span id="output__profit__target2">0.00</span>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
