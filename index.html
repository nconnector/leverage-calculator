    <body>
        <div class="container">
            <form id="form">
                <div class="group header">
                    <h1>Leverage Calculator</h1>
                    <span class="legend">
                        <ul>
                            <li>Calculate projected returns at two targets: conservative and ambitious</li>
                            <li>Calculate safe leverage with respect to Liquidation point</li>
                            <li>Place a stop-loss order by calculating Liquidation point</li>
                        </ul>
                    </span>
                </div>
                <div class="group white"></div>
                <div class="group red"></div>
                <div class="group green"></div>
                <div class="group settings">
                    <h2>Settings</h2>
                    <span class="legend">
                        <span id="position_type_label">Long</span>
                        <label class="switch">
                            <input id="position_type" type="checkbox" />
                            <span class="slider round"></span>
                        </label>
                    </span>
                </div>
            </form>
        </div>
